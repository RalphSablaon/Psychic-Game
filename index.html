<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>The Psychic Game</title>

    <body>
    <div class="container-fluid">    
        
        <!--This will contain the title/instructions -->
        <div id = "Title"> 
                <h1>The Psychic Game</h1>
                <p>Guess what letter I'm thinking of...</p>
        </div>
        <!--This div will contain the scoreboard-->
        <div id = "Scoreboard">
                <p>Wins: </p>
                <p>Losses: </p>
                <p>Guesses left: </p>
                <p>Your guesses so far: </p>
        </div>
        

        <script type = "text/javascript">
            // Array that holds the alphabet, computer will use this to pick a letter.
            var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
            
            // Variables for score keeping.
            var wins = 0;
            var losses = 0;
            var guessesLeft = 10;
            var guessedLetters = [];
            
            var compGuess = alphabet[Math.floor(Math.random()*alphabet.length)];
            console.log(compGuess);
            
            var resetGame = 


            // Function that runs after on.key ()
            document.onkeyup = function(event) {
                var userGuess = event.key;
                // guessedLetters.push(userGuess);

                // Both guesses match = win
                if(userGuess === compGuess) {
                    wins++;
                    guessesLeft = 10;
                    guessedLetters = [];
                    alert("You Win! Refresh the page to play again!");
                    }
                // If not = loss
                else {
                    guessesLeft--;
                    guessedLetters.push(userGuess);
                    }
                // If guesses left hits 0 = loss
                if(guessesLeft === 0) {
                    losses++;
                    guessesLeft = 10;
                    guessedLetters = [];
                    alert("You Lose! Try again!");

                }
            
            var html = 
            "<p>Wins: " + wins + "</p>" +
            "<p>Losses: " + losses + "</p>" +
            "<p>Guesses left: " + guessesLeft + "</p>" +
            "<p>Your guesses so far: " + guessedLetters + "</p>";

            document.querySelector("#Scoreboard").innerHTML = html;

            }
        
        
        
        </script>




    </div>
    </body>
</html>
