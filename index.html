<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>The Psychic Game</title>
    </head>

    <body>
        <!--This will be the title/instructions-->
        <div id="Title"> 
                <h1>The Psychic Game</h1>
                <p>Guess what letter I'm thinking of...</p>
        </div>
        <!--This div will act as the scoreboard-->
        <div id = "Scoreboard">
                <p id="Wins">Wins: </p>
                <p id="Losses">Losses: </p>
                <p id="Guesses">Guesses left: </p>
                <p>Your guesses so far: </p>
        </div>
        

        <script type = "text/javascript">
            // Array that holds the alphabet, computer will use this to pick a letter.
            var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h','i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
            
            // Variables for score keeping.
            var wins = 0;
            var losses = 0;
            var guessesLeft = 11;
            var guessedLetters = document.g;
            
            var compGuess = alphabet[Math.floor(Math.random()*alphabet.length)];
            console.log(compGuess);
            
            // resetGame();
            // display ();

            // Function that runs after on.key ()
            document.onkeyup = function(event) {
                var userGuess = event.key;
                guessedLetters.push(userGuess);

                // Both guesses match = win
                if(userGuess === compGuess) {
                    wins++;
                    guessesLeft = 10;
                    }
                // If not = loss
                else {guessesLeft--;}
                // If guesses left hits 0 = loss
                if(guessesLeft === 0) {
                    losses++;
                }
            
            // display();

            // function.display() {
            //     var
            // }
            document.getElementById("Wins").innerHTML = "Wins " + wins;
            document.getElementById("Losses").innerHTML = "Losses " + losses;
            document.getElementById("Guesses").innerHTML = "Guesses left:  " + guessesLeft;
            
            }
        
        
        
        </script>





    </body>
</html>
